name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Verify module
        run: go mod verify

      - name: Test
        run: go test ./...

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
